server:
  port: 8081 # 如果打成war包，这个端口就失效了
  servlet:
    context-path: /
    jsp:
      init-parameters:
        development: true

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/mybatis?useSSL=false&useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: root
    filter: stat,wall,log4j
  mvc:
    view:
      prefix: /
      suffix: .jsp
  servlet:
    multipart:
      max-request-size: 10MB # 运行请求上次文件大小
      max-file-size: 1MB # 服务器可以处理的最大文件大小
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
  jackson:
    serialization:
      indent_output: true

mybatis:
  type-aliases-package: com.example.bean
  # mapper-locations: classpath:mybatis/*.xml  # 使用xml

user:
  name: qin
  full-name: qin gs # 中划线 <--> 驼峰
  age: ${random.int(20)}
  email: ${random.uuid}@qq.com
  #  数组赋值
  #  list: [a, b, c]
  list:
    - a
    - b
    - ${user.name:defaultName} # :后面是默认值
  map: { k1: v1, k2: v2 }

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
